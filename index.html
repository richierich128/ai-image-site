<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002d2d;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .style-btn {
      background-color: #014040;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .style-btn.selected {
      background-color: #009999;
    }
    #generatedImage {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter prompt..." />
  <div>
    <button class="style-btn selected">Real</button>
    <button class="style-btn">Anime</button>
    <button class="style-btn">AI</button>
  </div>
  <button id="generateBtn">Create</button>
  <div>
    <img id="generatedImage" alt="Generated Image" />
  </div>

  <!-- Updated script path -->
  <script src="frontend/generate.js"></script>
</body>
</html>
