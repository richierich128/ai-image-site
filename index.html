<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #111;
      color: #eee;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 400px;
    }
    .generated-img {
      margin-top: 2rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }
    #status {
      margin-top: 1rem;
      color: orange;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input id="prompt" type="text" placeholder="Enter your prompt here" />
  <br />
  <button id="generate-btn">Generate Image</button>
  <div id="status"></div>
  <div id="image-container"></div>

  <script src="generate.js" defer></script>
</body>
</html>
