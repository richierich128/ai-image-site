
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    #resultImage {
      max-width: 100%;
      max-height: 50vh;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #1e90ff;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="resultImage" src="" alt="Generated image will appear here" />
    <input type="text" id="promptInput" placeholder="Describe your image..." />
    <button onclick="generateImage()">Generate</button>
  </div>
  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value;
      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      if (data.imageUrl) {
        document.getElementById("resultImage").src = data.imageUrl;
      } else {
        alert("Something went wrong!");
      }
    }
  </script>
</body>
</html>
