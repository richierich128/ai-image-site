<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a192f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #00e5ff;
      margin-bottom: 10px;
    }

    #imageContainer {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #generatedImage {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid #00e5ff;
    }

    #controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto;
    }

    #prompt {
      width: 90%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #1e2a47;
      color: #fff;
    }

    .style-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .style-btn {
      padding: 8px 16px;
      margin: 0 5px;
      background: #112240;
      color: #fff;
      border: 1px solid #00e5ff;
      border-radius: 5px;
      cursor: pointer;
    }

    .style-btn.selected {
      background: #00e5ff;
      color: #000;
    }

    #generateBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #generateBtn:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>

  <div id="imageContainer">
    <img id="generatedImage" src="" alt="" />
  </div>

  <div id="controls">
    <input type="text" id="prompt" placeholder="Enter your prompt here..." />

    <div class="style-buttons">
      <button class="style-btn selected">Real</button>
      <button class="style-btn">Anime</button>
      <button class="style-btn">3D</button>
    </div>

    <button id="generateBtn">Generate Image</button>
  </div>

  <script src="generate.js"></script>
</body>
</html>
