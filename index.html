<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlimited AI Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d2f2b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #generatedImage {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    #controls {
      padding: 20px;
      background-color: #0b2624;
    }

    #prompt {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .style-btn {
      padding: 8px 16px;
      margin: 0 5px 10px 0;
      background-color: #1f6560;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .style-btn.selected {
      background-color: #2a9d8f;
    }

    #generateBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="image-container">
    <img id="generatedImage" src="" alt="Generated image will appear here." />
  </div>

  <div id="controls">
    <input type="text" id="prompt" placeholder="Enter a prompt to generate image..." />
    <div>
      <button class="style-btn selected" onclick="selectStyle(this)">Real</button>
      <button class="style-btn" onclick="selectStyle(this)">Anime</button>
      <button class="style-btn" onclick="selectStyle(this)">AI</button>
    </div>
    <button id="generateBtn">Generate Image</button>
  </div>

  <script>
    function selectStyle(button) {
      document.querySelectorAll('.style-btn').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }
  </script>
  <script src="generate.js"></script>
</body>
</html>
